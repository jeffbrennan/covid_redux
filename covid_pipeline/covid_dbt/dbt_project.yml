name: 'covid_dbt'
version: '1.0.0'
config-version: 2
profile: 'covid_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  covid_dbt:
    staging:
      +materialized: table
      +schema: staging
    intermediate:
      fct_county_vitals:
        +materialized: table
        +schema: intermediate
    mart:
      +materialized: table
      +schema: mart
vars:
  'dbt_date:time_zone': 'America/New_York'
