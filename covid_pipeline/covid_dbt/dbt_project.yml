name: 'covid_dbt'
version: '1.0.0'
config-version: 2
profile: 'covid_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  covid_dbt:
    # Config indicated by + and applies to all files under models/example/
    staging:
      +materialized: view
    cleaning:
      +materialized: view
    prod:
      +materialized: table
vars:
  'dbt_date:time_zone': 'America/New_York'